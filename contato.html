<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Rodrigo Borge - Contato</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Rodrigo Borge</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Sobre mim</a></li>
                    <li><a href="formacao.html">Formação</a></li>
                    <li><a href="portfolio.html">Portfólio</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <main>
                <h2>Contato</h2>
                <form id="form-contato">
                    <label for="nome">Nome:</label><br />
                    <input type="text" id="nome" name="nome" required /><br /><br />

                    <label for="email">E-mail:</label><br />
                    <input type="email" id="email" name="email" required /><br /><br />

                    <label for="mensagem">Mensagem:</label><br />
                    <textarea id="mensagem" name="mensagem" rows="5" cols="40" required></textarea><br /><br />

                    <button type="submit">Enviar</button>
                    <p id="mensagem-sucesso" style="color: green; display: none">Mensagem enviada com sucesso!</p>
                </form>
            </main>

            <script>
                document.getElementById('form-contato').addEventListener('submit', function (event) {
                    event.preventDefault(); // Evita recarregar a página
                    document.getElementById('mensagem-sucesso').style.display = 'block';
                    this.reset();
                });
            </script>
        </main>

        <footer>
            <p>&copy; 2025 Rodrigo Borge</p>
        </footer>
    </body>
</html>
